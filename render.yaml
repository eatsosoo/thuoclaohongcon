services:
  - type: web
    name: thuoclaohongcon
    env: php
    plan: free
    buildCommand: composer install && php artisan key:generate && php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        fromDatabase: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://thuoclaohongcon.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/database/database.sqlite
    staticPublishPath: public
    autoDeploy: true